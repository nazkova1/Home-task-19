<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>

    <form class="mainForm">
        <h1>Please sign up</h1>

        <div class="inputLine">
            <input type="text" class="name" placeholder="First name" required>
        </div>
        <div class="inputLine">
            <input type="text" class="lastName" placeholder="Last name" required>
        </div>
        <div class="inputLine">
            <input type="email" class="email" placeholder="Email adress" required>
        </div>
        <div class="inputLine">
            <input type="tel" class="tel" placeholder="Phone number" required>
        </div>
        <div class="inputLine">
            <input type="password" class="pass" placeholder="Password" required>
        </div>
    <button class="btn">Sign up</button>
    </form>



    <script src="index.js"></script>
</body>

</html>
